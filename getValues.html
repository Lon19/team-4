<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="values.css" rel="stylesheet">
  <title style="font-style: bold">Login</title>
</head>

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>

    function getData(){
      d3.csv("Participant-attribute-data.csv").then(function(data) {
        console.log(data);
        validateForm(data);

      });
    }


  function validateForm(data) {
    var un = document.myForm.inputEmail.value;
    var pw = document.myForm.inputPassword.value;
    var i;
    var found = false;
    for (i = 0; i < data.length; i++) {
      if ((un == data[i].Email) && (pw == data[i].Password)) {
        window.location.href = "front_page_adjusted.html" + "#" + data[i].Username;
        found = true;
      }
    }
    if(!found){
        alert ("Login was unsuccessful, please check your username and password");
    }
  }


</script>

<div class="card">
  <img src="autistica.jpg" alt="Autistica logo" style="float:right" width="250" max-width=100% height=auto>
  <div class="row" >
    <div class="col-md-8" >
      <div id="login">
        <div class="page-header">
          <h3 colour = white>Login</h3>
        </div>

        <form name="myForm" onsubmit="return getData()" role="form" method="post">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="inputPassword" placeholder="Password">
            </div>
          </div>
          <br>
          <button type="submit" class="btn-block" onclick="return getData()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
