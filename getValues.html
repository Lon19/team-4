  <script>
  d3.csv("Participant-attribute-data1.csv", function(d) {
    return {
      username : d.Username,
      email : d.Email,
      password : +d.Password
    };
  }).then(function(data) {
    console.log(data[0]);
  });

  function validateForm() {
    var un = document.myForm.inputEmail.value;
    var pw = document.myForm.inputPassword.value;
    var username = "username";
    var password = "password";
    var access = false;
    if ((un == username) && (pw == password)) {
      access = true;
    }
    else {
      alert ("Login was unsuccessful, please check your username and password");
    }
    if(access == true){

    }
  }


  </script>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div id="login">
          <div class="page-header">
            <h3>Login</h3>
          </div>
          <form name="myForm" action="hello.html" onsubmit="return validateForm()" role="form" method="post">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="inputEmail" placeholder="Email">
              </div>

              <label class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="inputPassword" placeholder="Password">
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
