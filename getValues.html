<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="values.css" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
  var dataTmp;
  d3.csv("Participant-attribute-data.csv", function(d) {
    return{
      password : d.Password,
      email : d.Email,
      username : d.Username
    };
  }).then(function(data) {
    dataTmp = data;
  });



  function validateForm() {
    var un = document.myForm.inputEmail.value;
    var pw = document.myForm.inputPassword.value;
    var username = dataTmp.email;
    var password = dataTmp.password;
    console.log(dataTmp.password);
    console.log(dataTmp.email);
    var access = false;
    if ((un == username) && (pw == password)) {
      access = true;
    }
    else {
      alert ("Login was unsuccessful, please check your username and password");
    }
  }

</script>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div id="login">
        <div class="page-header">
          <h3>Login</h3>
        </div>
        <form name="myForm" onsubmit="return validateForm()" role="form">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="inputPassword" placeholder="Password">
            </div>
          </div>
          <br>
          <button type="submit" class="btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
