  <title>values</title>
</head>

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
  function validateForm() {
  var x = document.forms["myForm"]["inputUsername"].value;
  if (x == "") {
    alert("Correct");
    return false;
  }
}
</script>
  <script>
    d3.csv("Autistica-8211-Mental-H-Table1.csv", function(d) {
    return {
      username : d.Username,
      date : d.Date,
      depression : d.Depression,
      anxiety : d.Anxiety,
      stress : +d.Stress
    };
  }).then(function(data) {
    console.log(data[0]);
  });

  </script>

  <div class="container">
     <div class="row">
        <div class="col-md-8">
           <div id="login">
              <div class="page-header">
                 <h3>Login</h3>
              </div>
              <form name="myForm" action="hello.html" onsubmit="return validateForm()" role="form" method="post">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="inputPassword" placeholder="Password">
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
           </div>
        </div>
     </div>
  </div>
